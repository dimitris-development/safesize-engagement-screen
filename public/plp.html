<!DOCTYPE html>
<html>
<head>
    <title>SafeSize PLP</title>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    <div class="plp-container">
        <div class="greeting-container">
            <div class="greeting">
                <div class="highlight">Hey</div> 
                Julia
            </div>
            <h2 class="subheader">
                Based on your feedback we suggest:
            </h2>
        </div>
        <div class="suggestion-bar-container">
            <div class="suggestion-bar">
                <div class="suggestion-item">
                    <img src="images/shoe-icon.png"
                        srcset="images/shoe-icon@2x.png 2x,
                                images/shoe-icon@3x.png 3x"
                        class="icon" alt="shoe icon">
                    <div class="suggestion-text">
                        a flexible shoe
                    </div>
                </div>
                <div class="suggestion-item">
                    <img src="images/shoe-icon.png"
                        srcset="images/shoe-icon@2x.png 2x,
                                images/shoe-icon@3x.png 3x"
                        class="icon" alt="shoe icon">
                    <div class="suggestion-text">
                        neutral cusioning
                    </div>
                </div>
                <div class="suggestion-item">
                    <img src="images/shoe-icon.png"
                        srcset="images/shoe-icon@2x.png 2x,
                                images/shoe-icon@3x.png 3x"
                        class="icon" alt="shoe icon">
                    <div class="suggestion-text">
                        for road/gym runs
                    </div>
                </div>
            </div>
            
        </div>
        <div class="recommendation-list-container">
            <div class="recommendation-list">
                <div class="recommendation-title">
                    YOUR RECOMENDATIONS
                </div>
                <div class="recommendation-grid">
                    <img src="images/shoes/group_7.png"
                            srcset="images/shoes/group_7@2x.png 2x,
                                images/shoes/group_7@3x.png 3x"
                            class="image">
                        
                    <img src="images/shoes/group_9.png"
                             srcset="images/shoes/group_9@2x.png 2x,
                                     images/shoes/group_9@3x.png 3x"
                             class="image">
                        
                    <img src="images/shoes/group_14.png"
                             srcset="images/shoes/group_14@2x.png 2x,
                                     images/shoes/group_14@3x.png 3x"
                             class="image">
                        
                    <img src="images/shoes/group_19.png"
                             srcset="images/shoes/group_19@2x.png 2x,
                                     images/shoes/group_19@3x.png 3x"
                             class="image">
                        
                    <img src="images/shoes/laomep.png"
                             srcset="images/shoes/laomep@2x.png 2x,
                                     images/shoes/laomep@3x.png 3x"
                             class="image">
    
                    <img src="images/shoes/ci_oexx.png"
                             srcset="images/shoes/ci_oexx@2x.png 2x,
                                     images/shoes/ci_oexx@3x.png 3x"
                             class="image">
                             <img src="images/shoes/group_7.png"
                            srcset="images/shoes/group_7@2x.png 2x,
                                images/shoes/group_7@3x.png 3x"
                            class="image">
                        
                    <img src="images/shoes/group_9.png"
                             srcset="images/shoes/group_9@2x.png 2x,
                                     images/shoes/group_9@3x.png 3x"
                             class="image">
                        
                    <img src="images/shoes/group_14.png"
                             srcset="images/shoes/group_14@2x.png 2x,
                                     images/shoes/group_14@3x.png 3x"
                             class="image">
                        
                    <img src="images/shoes/group_19.png"
                             srcset="images/shoes/group_19@2x.png 2x,
                                     images/shoes/group_19@3x.png 3x"
                             class="image">
                        
                    <img src="images/shoes/laomep.png"
                             srcset="images/shoes/laomep@2x.png 2x,
                                     images/shoes/laomep@3x.png 3x"
                             class="image">
    
                    <img src="images/shoes/ci_oexx.png"
                             srcset="images/shoes/ci_oexx@2x.png 2x,
                                     images/shoes/ci_oexx@3x.png 3x"
                             class="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
